<p>{{ name }} works!</p>
<div>
    <button (click)="modifyPdf()">Modify PDF</button>
    <table border="1">
        <tr>
            <th>Select</th>
            <th>Id</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Category</th>
            <th>Image</th>
            <th>Rating</th>
            <th>Rate</th>
            <th>Count</th>
        </tr>
        <tr *ngFor="let item of apiData">
            <td><input type="checkbox" (change)="onCheckboxChange($event, item)"></td>
            <td>{{ item.id }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.category }}</td>
            <td><img [src]="item.image" alt="{{ item.title }}" width="50"></td>
            <td>{{ item.rating?.rate }}</td>
            <td>{{ item.rating?.rate }}</td>
            <td>{{ item.rating?.count }}</td>
        </tr>
    </table>
</div>
